<script>
    /*
4. Ingrese la cantidad de alumnos aprobados y desaprobados de un curso, 
luego mostrar  el porcentaje de estudiantes aprobados y el porcentaje de estudiantes desaprobados. 

    */
        var aprobados = parseFloat(prompt("Ingrese los alumnos aprobados"))
        var desaprobados = parseFloat(prompt("Ingrese los alumnos desaprobados"))
        var alumnos= aprobados+desaprobados
        var porcentaje1 = (aprobados*100)/alumnos
        var porcentaje2 = (desaprobados*100)/alumnos
        alert(`Los Alumnos Aprobados son   ${porcentaje1}%`)
        alert(`Los Alumnos Desaprobados son   ${porcentaje2}%`)
    </script>
