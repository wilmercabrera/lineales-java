<script>
    /*
1. Capturar por teclado el valor
 de dos números y realizar las 4 operaciones básicas  mostrando cada uno de los resultados concatenados.
 
    */
    var numero1 = parseInt(prompt("Precio del primer articulo"))
    var numero2 = parseInt(prompt("Precio del primer articulo"))
    var Producto1 = numero1 + numero2
    var Producto2 = numero1 * numero2
    var Producto3 = numero1 - numero2
    var Producto4 = numero1 / numero2
   alert("La Suma es: " + Producto1)
   alert("La Multiplicacion es: " + Producto2)
   alert("La Resta es: " + Producto3)
   alert("La Division es: " + Producto4)
</script>
