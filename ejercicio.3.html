<script>
    /*
3. Hacer un algoritmo dónde una persona recibe un préstamo de L100.00 de un banco y 
 desea saber cuánto pagará de interés, si el banco le cobra una tasa del 2% mensual. 
 Ingresar el número de meses por teclado. Debe tener en cuenta el uso de números  decimales. 
 
    */
    var nombre = prompt("Ingrese nombre")
    var meses = parseFloat(prompt("Ingrese meses"))
    var interes= (100*0.02*meses) 
    alert(nombre + `Va a pagar:  ${interes}  de interes`)
</script>
